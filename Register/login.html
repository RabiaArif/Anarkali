<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <title>Register Shop</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&family=Source+Serif+Pro:ital@1&display=swap" rel="stylesheet">
</head>

<body class="login_background">
  <div class="sticky-top">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Anarkali</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
        
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./login.html">Add Shop</a>
            </li>
            
          </ul>
          <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-danger" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>
  </div>

  <div class="rounded container shadow p-3 mb-5 rounded">
    <img src="/images/avatar.png" class="rounded mx-auto d-block img-thumbnail avatar" id="myImg" alt="Shop avatar">
      
    <form class="mx-auto main-form">
      <!-- <img src="css/avatar.png"  alt="Load Image"/> -->
      <div class="form-group row flex-row">
        <label for="inputUserName" class="col-sm-2 col-form-label">Name</label>
        <div class="col-sm-10">
          <input type="text" class="form-control w-75 p-3 h-50 d-inline-block" id="inputUserName" placeholder="Enter Name">
        </div>
      </div>
      <div class="form-group row flex-row">
        <label for="inputAddress" class="col-sm-2 col-form-label">Address</label>
        <div class="col-sm-10">
          <input type="text" class="form-control w-75 p-3 h-50 d-inline-block" id="inputAddress" placeholder="Enter your shop's ddress">
        </div>
      </div>
      <div class="form-group row flex-row">
        <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
          <input type="email" class="form-control w-75 p-3 h-50 d-inline-block" id="inputEmail3" placeholder="Email">
        </div>
      </div>
      <div class="form-group row flex-row">
        <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
        <div class="col-sm-10">
          <input type="password" class="form-control w-75 p-3 h-50 d-inline-block" id="inputPassword3" placeholder="Password">
        </div>
      </div>
      <div class="form-group row flex-row">
        <label for="Image" class="col-sm-2 col-form-label">Image</label>
        <div class="col-sm-10">
          <input type="file" class="w-75 p-3 h-75 d-inline-block" id="inputImage">
        </div>
      </div>

      <!-- Checkbox For Categories-->
      <div class="form-group row">
        <label for="Categories" class="col-sm-2 col-form-label">Select Categories </label>
        <div class="container">
          <div class="row">
            <div class="col-6">
              <input class="form-check-input" type="checkbox" id="gridCheck1">
              <label class="form-check-label" for="gridCheck1">
                Bags
              </label>
            </div>
            <div class="col-6">
              <input class="form-check-input" type="checkbox" id="gridCheck2">
              <label class="form-check-label" for="gridCheck2">
                Shoes
              </label>
            </div>
          </div>
          <div class="row">
            <div class="col-6">
              <input class="form-check-input" type="checkbox" id="gridCheck3">
              <label class="form-check-label" for="gridCheck3">
                Clothes
              </label>
            </div>
            <div class="col-6">
              <input class="form-check-input" type="checkbox" id="gridCheck4">
              <label class="form-check-label" for="gridCheck4">
                Watch
              </label>
            </div>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-10">
          <button type="submit" class="btn btn-danger .btn-sign-in">Sign in</button>
        </div>
      </div>
    </form>
  </div>
</body>

<script>
  window.addEventListener('load', function () {
    document.querySelector('input[type="file"]').addEventListener('change', function () {
      if (this.files && this.files[0]) {
        var img = document.querySelector('img');
        img.onload = () => {
          URL.revokeObjectURL(img.src);
        }
        img.src = URL.createObjectURL(this.files[0]);
      }
    });
  });
</script>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>

</html>
